<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/cf26dbe663.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Saira+Condensed:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body> 
    <div class="sidebar" id="sidebar">
        <div class="sidebar_header">
            <div class="sidebar_disabled" id="sidebarButton"></div>
            <h3>Crappy Panel</h3>
        </div>
            <div class="sidebar_navigation">
                <ul>
                    <li><a href="" type="button" class="active"><i class="fas fa-igloo"></i>Home</a> </li>
                    <li><a href="" type="button" class="inactive"><i class="far fa-sticky-note"></i>Posts</a> </li>
                    <li><a href="" type="button" class="inactive"><i class="fas fa-th-large"></i>Categories</a> </li>
                    <li><a href="" type="button" class="inactive"><i class="fas fa-photo-video"></i>Media</a> </li>
                    <li><a href="" type="button" class="inactive"><i class="far fa-file"></i>Pages</a> </li>
                    <li><a href="" type="button" class="sidebar_comments active inactive"><i class="fas fa-comment-alt"></i>Comments</a> </li>
                </ul>
                <h3>system</h3>
                <ul>
                    <li><a href="" type="button" class="inactive"><i class="fas fa-ghost"></i>Appearence</a></li>
                    <li><a href="" type="button" class="inactive"><i class="fas fa-cubes"></i>Extensions</a></li>
                    <li><a href="" type="button" class="inactive"><i class="fas fa-users"></i>Users</a></li>
                    <li><a href="" type="button" class="inactive"><i class="fas fa-cogs"></i>Settings</a></li>
                </ul>
            </div>
        <div class="sidebar_user">
            <div class="avatar_ellipse">
                <div class="avatar"></div>
            </div>
            <div class="user_info">
                <p class="user_name">Alex B</p>
                <p class="user_occupation grey_text">Poop developer</p>
            </div>
        </div>
    </div>

    <div class="dashboard">

        <div class="dashboard_header">
            <input type="text" id="search" name="keywords" placeholder="" class="dashboard_input">
            <div class="header_items_wrapper">
                <select id="lang" name="lang">
                    <a href=""><option value="EN" selected>EN</option></a>
                    <a href=""><option value="RU">RU</option></a>
                </select>
                <a href="#" class="nots_ellipse">
                   <i class="fas fa-bell"></i>
                </a>
                <a href="#" type="button" class="light_ellipse">
                    <i class="fas fa-sun"></i>
                </a>
                <div class="avatar_ellipse">
                    <div class="avatar"></div>
                </div>
            </div>
        </div>

        <div class="dashboard_main">

            <h3 class="dashboard_title">Dashboard</h3>

            <div class="stats">
                <div class="stats_item">
                    <div class="stats_icon_wrapper">
                        <div class="stats_ellipse visits"></div>
                    </div>
                    <div class="stats_nums_wrapper">
                        <h3 class="stats_total">100500</h3>
                        <p class="stats_title">Total number</p>
                        <div class="percent_wrapper">
                            <i class="fas fa-long-arrow-alt-right decrease"></i>
                            <span class="stats_percent">0.2</span>
                            <span>%</span>
                        </div>
                    </div>
                </div>
                <div class="stats_item">
                    <div class="stats_icon_wrapper">
                        <div class="stats_ellipse article"></div>
                    </div>
                    <div class="stats_nums_wrapper">
                        <h3 class="stats_total">100500</h3>
                        <p class="stats_title">Total number</p>
                        <div class="percent_wrapper">
                            <i class="fas fa-long-arrow-alt-right increase"></i>
                            <span class="stats_percent">40.2</span>
                            <span>%</span>
                        </div>
                    </div>
                </div>
                <div class="stats_item">
                    <div class="stats_icon_wrapper">
                        <div class="stats_ellipse subscription"></div>
                    </div>
                    <div class="stats_nums_wrapper">
                        <h3 class="stats_total">100500</h3>
                        <p class="stats_title">Total number</p>
                        <div class="percent_wrapper">
                            <i class="fas fa-long-arrow-alt-right increase"></i>
                            <span class="stats_percent">15.2</span>
                            <span>%</span>
                        </div>
                    </div>
                </div>
                <div class="stats_item">
                    <div class="stats_icon_wrapper">
                        <div class="stats_ellipse total_autors"></div>
                    </div>
                    <div class="stats_nums_wrapper">
                        <h3 class="stats_total">100500</h3>
                        <p class="stats_title">Total number</p>
                        <div class="percent_wrapper">
                            <i class="fas fa-long-arrow-alt-right decrease"></i>
                            <span class="stats_percent">1.44</span>
                            <span>%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/javaScript/sidebar.js"></script>
</body>
</html>
